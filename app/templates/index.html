{% extends "base.html" %}

{% block app_content %}
<div class="row">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div id="container3" class="panel-body" style="heigth:380px;"></div>
		</div>
		<div class="panel panel-default">
			<div id="container6" class="panel-body" style="heigth:450px;"></div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel panel-default">
			<div id="container5" class="panel-body" style="heigth:800px;"></div>
		</div>
	</div>
</div>
<div class="panel panel-default">
	<div class="row">
		<div id="container4" class="panel-body" style="width:100%; height:400px;"></div>
	</div>
</div>
<div class="panel panel-default">
	<div class="row">
		<form class="form-inline">
  			<div class="form-group">
    				<div class="input-group">
      					<div class="input-group-addon">年份</div>
					<select class="form-control" id="y_yearvalue">
						{% for item in yearchoices %}
						<option>{{ item }}</option>
						{% endfor %}
					</select>
    				</div>
  			</div>
			<button id="yearquery" type="button" class="btn btn-primary">查询</button>
		</form>
		<hr>
		<div id="container7" class="panel-body" style="width:100%; height:400px;"></div>
	</div>
</div>
<div class="panel panel-default">
	<div class="row">
		<form class="form-inline">
  			<div class="form-group">
    				<div class="input-group">
      					<div class="input-group-addon">年份</div>
					<select class="form-control" id="m_yearvalue">
						{% for item in yearchoices %}
						<option>{{ item }}</option>
						{% endfor %}
					</select>
    				</div>
    				<div class="input-group">
      					<div class="input-group-addon">月份</div>
					<select class="form-control" id="m_monthvalue">
						<option>01</option>
						<option>02</option>
						<option>03</option>
						<option>04</option>
						<option>05</option>
						<option>06</option>
						<option>07</option>
						<option>08</option>
						<option>09</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select>
    				</div>
  			</div>
			<button id="monthquery" type="button" class="btn btn-primary">查询</button>
		</form>
		<hr>
		<div id="container2" class="panel-body" style="width:400; height:400px;"></div>
	</div>
</div>
<div hidden="true">
	<div id="yeardataframe">
	{% include '_year.html' %}
	</div>
	<div id="monthdataframe">
	{% include '_month.html' %}
	</div>
	<div id="realdataframe">
	{% include '_real.html' %}
	</div>
</div>
{% endblock %}

{% block scripts %}
	{{ super() }}
	
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
	<!--script type="text/javascript" src="{{ url_for('static',filename='scripts/highcharts.js') }}"></script-->
	<!--script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js"></script-->
	<!--script src="http://cdn.highcharts.com.cn/highmaps/highmaps.js"></script-->
	<script src="https://img.highcharts.com.cn/highcharts/highcharts.js"></script>
        <script src="https://img.highcharts.com.cn/highcharts/modules/exporting.js"></script>
        <script src="https://img.highcharts.com.cn/highcharts/modules/heatmap.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/highcharts-more.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/highcharts-3d.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/solid-gauge.js"></script>
        <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='scripts/emon.js') }}"></script>
{% endblock %}
